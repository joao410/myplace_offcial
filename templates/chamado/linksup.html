{% extends 'base.html' %}
{% load static %}




{% block content %}

<main role="main"  class="col-md-8 m-sm-auto col-lg-8 col-md-6 "  >
    <div class="container  ">
    <div id="Atendimento_ba">
        <span>Links úteis</span>
      </div>
    <svg class="Linha_1" viewBox="0 0 1482 1">
        <path id="Linha_1" d="M 0 0 L 1482 0">
        </path>
    </svg>
    <div class="container N_7  " >
        <form method="POST" action="{% url 'linksup' %}"  enctype="multipart/form-data">
            {% csrf_token %}
        
        <div id="Cadastro_de_link">
            <span>Cadastro de link</span>
        </div>
        <div id="Link">
            <span>Link</span>
        </div>
        <div id="Imagem">
            <span>Imagem</span>
        </div>
        <input type="text" name="link"  class="R_39">
        <div class="add-button1">
        {{form.imagem}}
        </div>
        
       <!-- <input class="add-button1" name="img" type='file' iaccept="image/*" onchange="loadFile(event)" />-->
        <img  class="add-button2" id="output"  src="{% static 'img/add-button.png' %}">
        
        <div id="Tamanho_mnimo_310_x_350px">
            <span>Tamanho mínimo 310 x 350px</span>
        </div>
   
        <button class="R_58 d-flex justify-content-center pt-2" type="submit" name="cadastrar">
            <div id="Cadastrar_Link_bs">
                <span>Cadastrar Link</span>
            </div>
        </button>

    </form>
    </div>
</div>
</main>    
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
</script>

{% endblock js %}
{% endblock content %}
